<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN</title>
    <link rel="stylesheet" href="pin.css">
</head>
<body>
    <div class="fundo">
    
    <div class="senha">
        <marquee behavior="" direction="">BEM VINDO AO SEU PIN SCREEN</marquee>
        <p id="resultado"></p>
        <table>
            <tr>
                <td><button class="botao"onclick="insert('1')">1</button></td>
                <td><button class="botao"onclick="insert('2')">2</button></td>
                <td><button class="botao"onclick="insert('3')">3</button></td>
            </tr>
            <tr>
                <td><button class="botao"onclick="insert('4')">4</button></td>
                <td><button class="botao"onclick="insert('5')">5</button></td>
                <td><button class="botao"onclick="insert('6')">6</button></td>
            </tr>
            <tr>
                <td><button class="botao"onclick="insert('7')">7</button></td>
                <td><button class="botao"onclick="insert('8')">8</button></td>
                <td><button class="botao"onclick="insert('9')">9</button></td>
            </tr>
            <tr>
                <td><button class="botao"onclick="verificar()">&#10003;</button></td>
                <td><button class="botao"onclick="insert('0')">0</button></td>
                <td><button class="botao"onclick="clean()"><img src="https://uxwing.com/wp-content/themes/uxwing/download/web-app-development/backspace-icon.png" alt="" height="22px" style="display: flex; justify-content:center; align-items:center; padding:16px"></button></td>
            </tr>
        </table>
    </div>
</div>
<script src="pin.js"></script>
</body>
</html>
